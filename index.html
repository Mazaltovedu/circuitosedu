<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Circuitos CA - Simulador Educacional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }

    /* Chatbot */
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
    }

    form#chat-form {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 8px;
    }

    button {
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <h1>Simulador Educacional - Circuitos CA</h1>
  
  <!-- Simulador principal via iframe -->
  <iframe src="https://mazaltovedu.github.io/circuitosedu/simulador.html"></iframe>

  <h2>Chat MSEP – Tire suas dúvidas</h2>

  <!-- Chatbot funcional -->
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Digite sua dúvida sobre o MSEP..." required />
    <button type="submit">Enviar</button>
  </form>

  <!-- Script do chatbot -->
  <script src="chatbot.js"></script>

</body>
</html>
