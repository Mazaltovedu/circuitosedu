<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot MSEP</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .message { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Chat MSEP - Tire suas dúvidas</h2>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Digite sua dúvida..." style="width: 80%;" required />
    <button type="submit">Enviar</button>
  </form>

  <script src="chatbot.js"></script>
</body>
</html>
